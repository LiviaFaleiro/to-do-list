<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>To-do List</title>
</head>
<body>
    <div id="to_do">
        <h1>Lista de tarefas</h1>

        <form action="" class="to-do-form">
            <input type="text" name="description" placeholder="Escreva sua tarefa aqui" required>
            <button type="submit" class="form-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div id="tasks">
            <div class="task">
                <input type="checkbox" name="progress" class="progress">
                <p class="task-description">
                    tema de casa
                </p>
                <div class="tasks-actions">
                    <a href="" class="action-button edit-button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </a>

                    <a href="" class="action-button delete-button">
                        <i class="fa-regular fa-trash-can"></i>
                    </a>
                </div>

                <form action="" class="to-do-form edit-task">
                    <input type="text" name="description" placeholder="Edite sua atividade aqui">
                    <button type="submit" class="form-button confirm-button">
                        <i class="fa-solid fa-check"></i>
                    </button> 
                </form>
            </div>
        </div>
    </div> <!--Div principal-->
</body>
</html>
